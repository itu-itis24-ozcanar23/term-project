<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arda Ã–zcan Term Project</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="navbar">
      <a href="/term-project/">About Me</a>
      <a href="/term-project/game">Word Guessing Game</a>
    </div>

    <div id="game-section">
      <h1>Guess the Word!</h1>
      <table id="images">
        <tr>
          <td class="image-container">
            <img src="img/P_new.svg" class="letter-image" alt="" />
          </td>
          <td class="image-container">
            <img src="img/R_new.svg" class="letter-image" alt="" />
          </td>
          <td class="image-container">
            <img src="img/I_new.svg" class="letter-image" alt="" />
          </td>
          <td class="image-container">
            <img src="img/S_new.svg" class="letter-image" alt="" />
          </td>
          <td class="image-container">
            <img src="img/M_new.svg" class="letter-image" alt="" />
          </td>
        </tr>
      </table>
      <div>
        <p>Prediction:</p>
        <input id="input-field" type="text" />
        <br />
        <button onclick="onSubmit()">Submit</button>
        <button onclick="resetGame()">Reset Game</button>
      </div>
      <div class="statistic">
        <p>
          Lives:
          <span id="lives-text"></span>
        </p>
        <p>
          Score:
          <span id="score-text"></span>
        </p>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
